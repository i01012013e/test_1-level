<section class="modal-feedback">
    <div class="container">
        <div class="modal-feedback__inner">
            <button class="modal-feedback__btn-close" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="15px" height="15px">
                    <path
                        fill-rule="evenodd"
                        fill="rgb(255, 255, 255)"
                        d="M15.008,14.440 L14.440,15.008 L7.500,8.067 L0.560,15.008 L-0.008,14.440 L6.932,7.500 L-0.008,0.560 L0.560,-0.008 L7.500,6.932 L14.440,-0.008 L15.008,0.560 L8.068,7.500 L15.008,14.440 Z"
                    />
                </svg>
            </button>
            <p class="modal-feedback__title">Обратная связь</p>
            <form class="modal-feedback__form-box" action="#">
                <label class="modal-feedback__label">
                    Ваше имя *
                    <input class="modal-feedback__input" type="text" placeholder="" required />
                </label>
                <label class="modal-feedback__label">
                    Телефон *
                    <input class="modal-feedback__input" type="text" placeholder="" required />
                </label>
                <label class="modal-feedback__label">
                    Email *
                    <input class="modal-feedback__input" type="text" placeholder="Поле обязательно для заполнения" required />
                </label>
                <label class="modal-feedback__label">
                    Сообщение
                    <textarea class="modal-feedback__textarea" placeholder=""></textarea>
                </label>
                <button class="modal-feedback__btn" type="submit">ОТПРАВИТЬ</button>
            </form>
        </div>
    </div>
</section>
